<ion-header>
  <ion-toolbar>
    <ion-title>Music Library</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card *ngFor='let music of loadedMusics' [routerLink]="['./', music.id]">
          <ion-img [src]="music.imgUrl"></ion-img>
          <ion-card-content>
            <p>{{ music.artist }}</p>
            <p style="font-weight: bold; font-size: 25px">{{ music.name }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
