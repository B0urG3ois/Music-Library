<ion-header> 
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/musics"></ion-back-button>
    </ion-buttons>


    <ion-title>{{ loadedSong.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p style="margin: 5%; font-weight: bold; color: grey">SONGS</p>
  <ion-list>
    <ion-item *ngFor="let songs of loadedSong.songs">
      <ion-label>
        <h2>{{ songs.title }}</h2>
        <h5 style="color: grey">{{ songs.minute }} minutes {{ songs.second }} seconds</h5>
      </ion-label>
      <ion-icon *ngIf="songs.status == 1" color="danger" slot="end" name="heart" (click)="toggleIcon(songs.title, songs.minute, songs.second, songs.status, songs.id, loadedSong.id)"></ion-icon>
      <ion-icon *ngIf="songs.status == 0" color="danger" slot="end" name="heart-empty" (click)="toggleIcon(songs.title, songs.minute, songs.second, songs.status, songs.id, loadedSong.id)"></ion-icon>
    </ion-item>
  </ion-list>

  <p style="text-align: center">Total: {{ loadedSong.songs.length || 0 }} songs</p>
</ion-content>
